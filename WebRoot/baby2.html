    未能成功获取宝宝位置信息<br>
请执学生手机按以下步骤操作：<br>
1.下载：学生必须使用安卓系统手机扫描下方二维码下载安装校掌app.(苹果手机无定位功能)<br>
<img alt="校掌app" src="images/xiaozhang_ios.png"><br>
2.登陆：进入校掌主界面点击“宝宝去哪里啦？”。在弹出的登陆界面填写已设置的手机号（用户名）及密码登陆即可<br>
注意事项：<br>
*获取最新学生的定位信息，需要学生手机开机、开启定位、数据网络畅通（3G/WIFI）等条件，另外由于技术原因，定位信息并不准确，仅供参考。<br>
*“宝宝去哪儿啦”功能仅限于家长了解学生位置信息使用，如若它用，因此产生的一切后果由使用者负责。<br>
